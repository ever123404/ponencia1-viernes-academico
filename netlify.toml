# ===== 6. netlify.toml (Para deployment en Netlify) =====
[build]
  publish = "."
  command = "echo 'Ponencia Viernes Acad√©mico - Ready for deployment'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200